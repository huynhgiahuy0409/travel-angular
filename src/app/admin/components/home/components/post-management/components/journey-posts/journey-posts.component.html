<div class="container search-results" infinite-scroll [scrollWindow]="false" (scrolled)="onScrollDown()"
    [infiniteScrollThrottle]="1">
    <!-- write-post-container -->
    <form [formGroup]="searchFormGroup" class="journey-search-box box-shadow">
        <i class="fa-solid fa-magnifying-glass" ></i>
        <mat-form-field appearance="fill">
            <mat-label>Tiêu chí tìm kiếm</mat-label>
            <mat-select formControlName="order">
                <mat-option value="title">Tiêu đề bài viết</mat-option>
            </mat-select>
        </mat-form-field>
        <input type="text" formControlName="search"/>
    </form>
    <!-- posts -->
    <div class="post__list">
        <div class="post__item" *ngFor="let journeyPost of journeyPosts">
            <app-journey-post [journeyPost]="journeyPost" [isAdmin]="isAdmin"></app-journey-post>
        </div>
    </div>
</div>
