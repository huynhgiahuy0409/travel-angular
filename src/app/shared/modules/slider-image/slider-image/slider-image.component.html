<div class="grid">
    <div class="row">
        <div class="col l-12">
            <div class="image__list">
                <div class="previous-btn" (click)="previous()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="next-btn" (click)="next()">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <ng-container *ngFor="let file of data.files; index as idx">
                    <div class="image__item" *ngIf="idx === slt" >
                            <img [src]="file.directLink" alt="">
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
