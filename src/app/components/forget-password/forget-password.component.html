<div class="grid">
    <div class="row no-gutters header align-item-center justify-content-between">
        <div class="header__logo col"></div>
        <ul class="login-form__list d-flex align-items-center">
            <li class="hide-on-mobile login-form__item  d-flex align-items-center">
                <div class="field field--color">
                    <input type="text" placeholder="Tài khoản">
                </div>
            </li>
            <li class="hide-on-mobile login-form__item  d-flex align-items-center">
                <div class="field field--color">
                    <input type="text" placeholder="Mật khẩu">
                </div>
            </li>
            <li class="login-form__item  d-flex align-items-center">
                <button [routerLink]="'/login'" mat-raised-button class="primary-btn font-weight-550">Đăng
                    nhập</button>
            </li>
        </ul>
    </div>
    <form [formGroup]="resetFormGroup" (ngSubmit)="confirmChangePassword()" class="row main d-flex justify-content-center align-items-center">
        <div class="find-account">
            <div class="find-account__header  d-flex align-items-center">
                <h1>Nhập mật khẩu mới</h1>
            </div>
            <div class="find-account__main">
                <p>Tạo mật khẩu mới có tối thiểu 6 ký tự. Mật khẩu mạnh là mật khẩu được kết hợp từ các ký tự, số và dấu câu.</p>
                <div class="field">
                    <input type="password" placeholder="Mật khẩu mới" formControlName="password">
                </div>
                <div class="field mr-t-10">
                    <input type="password" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword">
                </div>
                <div *ngIf="(resetFormGroup.get('password')!.touched && resetFormGroup.hasError('required','password')) || (resetFormGroup.get('confirmPassword')!.touched && resetFormGroup.hasError('required','confirmPassword'))" class="mr-l-5" style="color: var(--base-cherry-color--)">Mật khẩu không được bỏ trống</div>
                <div *ngIf="resetFormGroup.hasError('notMatch') && resetFormGroup.get('confirmPassword')!.touched && resetFormGroup.get('password')!.touched" class="mr-l-5" style="color: var(--base-cherry-color--)">Mật khẩu không trùng khớp</div>
            </div>
            <div class="find-account__footer d-flex align-items-center justify-content-end">
                <button type="button" mat-raised-button (click)="onClickCancel()">Hủy</button>
                <button type="submit" mat-raised-button class="primary-btn" [disabled]="resetFormGroup.invalid">Xác nhận</button>
            </div>
        </div>
    </form>
</div>
