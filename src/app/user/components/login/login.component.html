<div class="login-container">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>

        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form class="login-form" action="#" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">

                </div>
                <input type="submit" value="Log In" class="login-button btn btn-block btn-primary">

                <div class="d-flex mb-5 align-items-center">
                  <span class="m-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>
                <div style="    border-bottom: 1px solid black; margin-bottom: 20px"></div>
                <div class="more-wrapper">
                  <button type="submit" class="create-button btn btn-block btn-primary">Create Account</button>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
